<div class="login-container">
  <div class="login-box">
    <h2>Hastane Yönetim Sistemi</h2>
    <p class="subtitle">Doktor Giriş</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Kullanıcı Adı</label>
        <input
          id="username"
          type="text"
          class="form-control"
          formControlName="username"
          [class.is-invalid]="submitted && f['username'].errors"
          placeholder="Kullanıcı adınızı girin"
        />
        <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
          Kullanıcı adı gereklidir
        </div>
      </div>

      <div class="form-group">
        <label for="firstName">Ad</label>
        <input
          id="firstName"
          type="text"
          class="form-control"
          formControlName="firstName"
          [class.is-invalid]="submitted && f['firstName'].errors"
          placeholder="Adınızı girin"
        />
        <div *ngIf="submitted && f['firstName'].errors" class="invalid-feedback">
          Ad gereklidir
        </div>
      </div>

      <div class="form-group">
        <label for="lastName">Soyad</label>
        <input
          id="lastName"
          type="text"
          class="form-control"
          formControlName="lastName"
          [class.is-invalid]="submitted && f['lastName'].errors"
          placeholder="Soyadınızı girin"
        />
        <div *ngIf="submitted && f['lastName'].errors" class="invalid-feedback">
          Soyad gereklidir
        </div>
      </div>

      <div class="form-group">
        <label for="dateOfBirth">Doğum Tarihi</label>
        <input
          id="dateOfBirth"
          type="date"
          class="form-control"
          formControlName="dateOfBirth"
          [class.is-invalid]="submitted && f['dateOfBirth'].errors"
        />
        <div *ngIf="submitted && f['dateOfBirth'].errors" class="invalid-feedback">
          Doğum tarihi gereklidir
        </div>
      </div>

      <div class="form-group">
        <label for="password">Şifre</label>
        <input
          id="password"
          type="password"
          class="form-control"
          formControlName="password"
          [class.is-invalid]="submitted && f['password'].errors"
          placeholder="Şifrenizi girin"
        />
        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
          Şifre gereklidir
        </div>
      </div>

      <div *ngIf="error" class="alert alert-danger">
        {{ error }}
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="loading">
        <span *ngIf="!loading">Giriş Yap</span>
        <span *ngIf="loading">Giriş yapılıyor...</span>
      </button>
    </form>

    <div class="demo-credentials">
      <p><strong>Demo Hesabı:</strong></p>
      <p>Kullanıcı: <code>doctor1</code></p>
      <p>Ad: <code>Ali</code></p>
      <p>Soyad: <code>Başkan</code></p>
      <p>Doğum Tarihi: <code>1980-06-15</code></p>
      <p>Şifre: <code>password123</code></p>
    </div>
  </div>
</div>
